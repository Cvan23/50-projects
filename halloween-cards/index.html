<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Halloween Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1602814738112-1e06a10ae269?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8amFja29sYW50ZXJufGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')">
        <h3>Happy Halloween!</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1509557965875-b88c97052f0e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGhhbGxvd2VlbnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')">
        <h3>Halloween Party!</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1633588451939-ae43f8d95fe1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGhhbGxvd2VlbiUyMGNhdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')">
        <h3>Halloween Cat!</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1603174378108-63103ad2f24b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTE2fHxoYWxsb3dlZW58ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')">
        <h3>Pumpkin Patch!</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1631141804048-2a2bfbf89cdd?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzB8fHRyaWNrJTIwb3IlMjB0cmVhdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')">
        <h3>Trick Or Treat!</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
