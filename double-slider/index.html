<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #393e47ad">
          <h1>Tuxie Kitty</h1>
          <p>a very dapper cat!</p>
        </div>
        <div style="background-color: #0e072c">
          <h1>Black Kitty!</h1>
          <p>a beautiful void</p>
        </div>
        <div style="background-color: #c37a1a">
          <h1>Ginger Cat!</h1>
          <p>the life of a house lion</p>
        </div>
        <div style="background-color: #3d2100">
          <h1>Tortie Kitty</h1>
          <p>so much sass!</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1559509299-f804c0578556?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dG9ydGllJTIwY2F0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1585838904386-1c86ceea945e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGdpbmdlciUyMGNhdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1548707519-d9908cfebe7a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8YmxhY2slMjBjYXR8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1487160342031-439ea29c3c7b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8dHV4ZWRvJTIwY2F0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
